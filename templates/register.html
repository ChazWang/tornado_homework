{% extends 'base.html' %}
<link href="{{ static_url('css/signin.css') }}" rel="stylesheet">
{% block title %}register page{% end %}
{% block content %}
<div class="text-center">
    {% if msg %}
        <p>{{ msg }}</p>
    {% end %}
    <form class="form-signin" action="/register" method="post" enctype="multipart/form-data">
        <!--<img class="mb-4" src="http://www.w3.org/2000/svg" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">注册页面</h1><br>
        <label for="id_username" class="sr-only">用户名</label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="用户名">
        <label for="id_email" class="sr-only">Email</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email">
        <label for="id_password1" class="sr-only">密码</label>
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="密码">
        <label for="id_password2" class="sr-only">密码</label>
        <input type="password" id="id_password2" name="password2" class="form-control" placeholder="再次输入密码">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <br>
        <div>
            已有账号，请直接<a href="/login">登陆</a>
        </div>
    </form>
</div>
{% end %}
