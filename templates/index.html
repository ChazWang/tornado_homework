{% extends 'base.html' %}

{% block title %}index page{% end %}
{% block content %}
    <figure class="figure">
    {% for p in posts %}
        <a href="/post/{{ p.id }}" target="_blank">
        <img  src="{{ static_url(p.images_url) }}" class="img-thumbnail" width="600px" height="400px" alt="">
        </a>
        <figcaption class="figure-caption text-left">upload by {{ handler.current_user }} {{ p.create_time }} </figcaption>
        <br>
</figure>
    {% end %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
{% end %}
